    <script>
      /**
       * Definition for singly-linked list.
       * function ListNode(val) {
       *     this.val = val;
       *     this.next = null;
       * }
       */

      /**
       * @param {ListNode} head
       * @return {boolean}
       */
      //  case 1 集合的方式，记录出现过的节点，如果下次发现有了，就代表是环形
      var hasCycle = function (head) {
        const set = new Set();
        while (head) {
          if (set.has(head)) {
            return true;
          } else {
            set.add(head);
          }
          head = head.next;
        }

        return false;
      };

      //   case 2 快慢指针

      var hasCycle = function (head) {
        let slow = head;
        let fast = head;

        while (fast && fast.next) {
          slow = slow.next;
          fast = fast.next.next;

          if (slow === fast) {
            return true;
          }
        }
        return false;
      };
    </script>
