<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /**
       * @param {number} n
       * @return {boolean}
       */

    // case 1: 逐级的除以 2 ，直到结果小于等于 1 结束，此时判断 n 是否为 1 ，1 的话就是 2 的幂（因为 2/2 == 1）
      var isPowerOfTwo = function (n) {
        while (n > 1) {
          n = n / 2;
        }
        return n == 1;
      };

      // case 2: 利用位运算，符合 2 的幂的数的二进制特点：最高位 1 ，剩下都是 0 ，而他的 n-1 二进制最高位肯定是 0 ， 所以可以利用 n & n-1 == 0 判断
      // 例如：16：10000 15：1111
      // 10000
      // ------ 
      // 01111

      
      var isPowerOfTwo = function (n) {
        // 0 和 负数不算
        if (n > 0) return (n & n-1) === 0
        return false
      };
    </script>
  </head>

</html>
